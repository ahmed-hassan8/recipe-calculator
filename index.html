<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const recipes = {
            'meat-kebab': {
                code: 'm88',
                name: { en: 'Meat Kebab', ar: 'كباب لحم' },
                batchWeight: 1000,
                ingredients: [
                    { code: 'm3', nameEn: 'Pepper Sauce', nameAr: 'صلصة فلفل', weight: 25 },
                    { code: 'm32', nameEn: 'Red Bell Pepper', nameAr: 'فلفل رومي أحمر', weight: 20 },
                    { code: 'm33', nameEn: 'Green Bell Pepper', nameAr: 'فلفل رومي أخضر', weight: 20 },
                    { code: 'm44', nameEn: 'Red Onion', nameAr: 'بصل أحمر', weight: 25 },
                    { code: 'm49', nameEn: 'Indian Black Pepper', nameAr: 'فلفل أسود هندي', weight: 2 },
                    { code: 'sk-1275', nameEn: 'Chili Pepper Spice', nameAr: 'بهار فلفل شطة', weight: 1 },
                    { code: 'm72', nameEn: 'Topside Beef', nameAr: 'لحم توب سايد', weight: 650 },
                    { code: 'sk-1228', nameEn: 'Fat', nameAr: 'شحم', weight: 250 },
                    { code: 'sk-1229', nameEn: 'Bobby Veal Meat', nameAr: 'لحم بيوفيل', weight: 100 },
                    { code: 'sk-1230', nameEn: 'Salt', nameAr: 'ملح', weight: 6 }
                ]
            },
            'chicken-kebab': {
                code: '',
                name: { en: 'Chicken Kebab', ar: 'كباب دجاج' },
                batchWeight: 1000,
                ingredients: [
                    { code: 'm14', nameEn: 'Chicken Shawarma', nameAr: 'شاورما فراخ', weight: 820 },
                    { code: 'sk-1228', nameEn: 'Fat', nameAr: 'شحم', weight: 180 },
                    { code: 'm44', nameEn: 'Red Onion', nameAr: 'بصل أحمر', weight: 25 },
                    { code: 'm33', nameEn: 'Green Bell Pepper', nameAr: 'فلفل رومي أخضر', weight: 20 },
                    { code: 'm32', nameEn: 'Red Bell Pepper', nameAr: 'فلفل رومي أحمر', weight: 20 },
                    { code: 'm3', nameEn: 'Pepper Sauce', nameAr: 'صلصة فلفل', weight: 45 },
                    { code: 'm34', nameEn: 'Parsley', nameAr: 'بقدونس', weight: 15 },
                    { code: 'sk-1230', nameEn: 'Salt', nameAr: 'ملح', weight: 6 },
                    { code: '', nameEn: 'Mixed Spice', nameAr: 'بهار مشكل', weight: 10 }
                ]
            },
            // ... other recipes remain the same
        };

        function RecipeCalculator() {
            const [selectedRecipe, setSelectedRecipe] = React.useState('meat-kebab');
            const [desiredWeight, setDesiredWeight] = React.useState('');
            const [calculatedRecipe, setCalculatedRecipe] = React.useState(null);

            const calculateNewRecipe = (ingredients, originalBatchWeight, newBatchWeight) => {
                return ingredients.map(ingredient => ({
                    ...ingredient,
                    newWeight: Math.round((ingredient.weight / originalBatchWeight) * newBatchWeight * 100) / 100
                }));
            };

            const handleCalculate = () => {
                const weightInKg = parseFloat(desiredWeight);
                if (isNaN(weightInKg) || weightInKg <= 0) {
                    alert('Please enter a valid weight greater than 0');
                    return;
                }

                const weightInGrams = weightInKg * 1000;
                const currentRecipe = recipes[selectedRecipe];
                const newRecipe = calculateNewRecipe(
                    currentRecipe.ingredients,
                    currentRecipe.batchWeight,
                    weightInGrams
                );
                setCalculatedRecipe(newRecipe);
            };

            return (
                <div className="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold">Recipe Calculator</h1>
                        <span className="text-gray-500">حاسبة الوصفات</span>
                    </div>

                    <div className="space-y-4">
                        <div className="flex gap-4 flex-col sm:flex-row">
                            <select 
                                value={selectedRecipe}
                                onChange={(e) => setSelectedRecipe(e.target.value)}
                                className="flex-1 p-2 border rounded"
                            >
                                {Object.entries(recipes).map(([key, recipe]) => (
                                    <option key={key} value={key}>
                                        {recipe.code && `[${recipe.code}] `}{recipe.name.en} - {recipe.name.ar}
                                    </option>
                                ))}
                            </select>
                            <input
                                type="number"
                                step="0.1"
                                placeholder="Enter weight (KG)"
                                value={desiredWeight}
                                onChange={(e) => setDesiredWeight(e.target.value)}
                                className="flex-1 p-2 border rounded"
                            />
                            <button 
                                onClick={handleCalculate}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                Calculate
                            </button>
                        </div>

                        {calculatedRecipe && (
                            <div className="mt-6 overflow-x-auto">
                                <table className="w-full border-collapse">
                                    <thead className="bg-gray-100">
                                        <tr>
                                            <th className="px-4 py-2 text-left border">Code</th>
                                            <th className="px-4 py-2 text-left border">Ingredient - المكون</th>
                                            <th className="px-4 py-2 text-right border">Weight (g) - الوزن</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {calculatedRecipe.map((ingredient, index) => (
                                            <tr key={index} className="border-b hover:bg-gray-50">
                                                <td className="px-4 py-2 border">{ingredient.code}</td>
                                                <td className="px-4 py-2 border">
                                                    <div>{ingredient.nameEn}</div>
                                                    <div className="text-gray-600">{ingredient.nameAr}</div>
                                                </td>
                                                <td className="px-4 py-2 text-right border">{ingredient.newWeight.toLocaleString()}</td>
                                            </tr>
                                        ))}
                                        <tr className="font-bold bg-gray-50">
                                            <td className="px-4 py-2 border" colSpan="2">Total Batch Weight - الوزن الإجمالي</td>
                                            <td className="px-4 py-2 text-right border">{(parseFloat(desiredWeight) * 1000).toLocaleString()} g</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<RecipeCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
